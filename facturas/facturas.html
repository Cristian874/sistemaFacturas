<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <title>SISTEMA FACTURAS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="header__menu">
          <div class="header__logo">
            <img src="../img/logo.png" alt="logotipo" />
          </div>
          <div class="header__title">
            <h2>Registro de Factura</h2>
          </div>
          <div class="header__logo">
            <img class="logo__img" src="../img/logo.png" alt="logotipo" />
          </div>
        </div>
      </div>
    </header>

    <section class="proveedores contenedor">
      <div class="botones-crud contenedor">
        <div class="boton1">
          <input
            type="button"
            onclick="location.href='buscarF.html';"
            value="Buscar Factura"
            class="boton pro-buscar"
          />
        </div>
        <div class="boton1">
          <input
            type="button"
            onclick="location.href='actualizarF.html';"
            value="Actualizar"
            class="boton pro-buscar"
          />
        </div>
        <div class="boton2">
          <input
            type="button"
            onclick="location.href='eliminarF.html';"
            value="Eliminar "
            class="boton pro-buscar"
          />
        </div>
        <div class="boton2">
          <input
            type="button"
            onclick="location.href='imprimirF.html';"
            value="Imprimir Factura "
            class="boton pro-buscar"
          />
        </div>
        <div class="boton1">
          <input
            type="button"
            onclick="location.href='actualizarF.html';"
            value="Limpiar"
            class="boton pro-buscar"
          />
        </div>
      </div>
      <form action="GET" class="formulario">
        <div class="opcion">
          <label for="rfc">RFC :</label>
          <input type="text" id="rfc" placeholder="Ingresa el RFC" required />
        </div>

        <div class="opcion">
          <label for="factura">Folio Factura: </label>
          <input
            type="text"
            id="factura"
            placeholder="Ingresa el folio de la factura"
            required
          />
        </div>
        <div class="opcion">
          <label for="fecha">Fecha de la Factura</label>
          <input
            type="date"
            id="fecha"
            placeholder="Ingrese la fecha de la factura"
            required
          />
        </div>
        <div class="opcion">
          <label for="plazo">Plazo / Pago</label>
          <input
            type="text"
            id="plazo"
            placeholder="Ingrese el plazo para pagar la factura"
            required
          />
        </div>
        <div class="opcion">
          <label for="vencimiento">Fecha de vencimiento</label>
          <input
            type="date"
            id="vencimiento"
            placeholder="Ingrese la fecha de vencimiento"
            required
          />
        </div>

        <div class="opcion">
          <label for="subtotal">Subtotal</label>
          <input type="email" id="subtotal" required />
        </div>

        <div class="opcion">
          <label for="iva">Porcentaje Iva</label>
          <select id="iva">
            <option selected="true" disabled="disabled">
              -- Selecciona --
            </option>
            <option value="1">16%</option>
            <option value="2">0%</option>
          </select>
        </div>

        <div class="opcion">
          <label for="importe">Importe</label>
          <input type="text" id="importe" required />
        </div>
        <div class="opcion">
          <label for="nota">Nota de Crédito</label>
          <input
            type="text"
            id="nota"
            placeholder="Escribe el tipo de nota de crédito"
            required
          />
        </div>
        <div class="opcion">
          <label for="importe">Total</label>
          <input type="text" id="importe" required />
        </div>
      </form>

      <form action="" class="formulario">
        <div class="opcion">
          <label for="porcentaje" require>Descuento %</label>
          <input
            type="text"
            id="porcentaje"
            placeholder="Ingrese el porcentaje de descuento"
            required
          />
        </div>
        <div class="opcion">
          <label for="descuento">Descuento Cantidad</label>
          <input
            type="text"
            id="descuento"
            placeholder="Ingrese el descuento por cantidad"
            required
          />
        </div>
        <div class="opcion">
          <label for="iva">Iva del Total</label>
          <input type="text" id="iva" required />
        </div>
        <div class="opcion">
          <label for="subtotal">Importe a Pagar</label>
          <input type="text" id="subtotal" required />
        </div>
      </form>
    </section>

    <section class="botones contenedor">
      <input type="button" value="registrar" class="boton" />
    </section>
  </body>
</html>
